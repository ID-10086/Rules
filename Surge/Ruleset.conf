✪ DIRECT = direct

# 代理类型：Shadowsocks 
Google Cloud Platform = ss, 0.0.0.0, 8080, encrypt-method = aes-256-cfb, password = 000000
Bandwagon = ss, 0.0.0.0, 8080, encrypt-method = aes-256-cfb, password = 000000

[Proxy Group]

# 白名单模式 PROXY，黑名单模式 DIRECT
✪ Final = select,➤ PROXY,✪ DIRECT

# 节点选项
