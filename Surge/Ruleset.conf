# 策略组说明
# select: 具体哪个子策略将被使用, 由用户界面上进行选择，（Surge 仅支持 select 组嵌套其他策略组）
# url-test: 具体哪个子策略将被使用, 通过测试到具体 URL 的访问速度选择
# fallback: 具体哪个子策略将被使用, 通过测试到具体 URL 的可用性决定
# ssid: 具体哪个子策略将被使用, 根据 Wi-FI 的 SSID 决定
# load-balance: 随机选用一个可用的子策略

